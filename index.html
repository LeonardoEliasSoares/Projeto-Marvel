<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/animacoes.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo"> Character Select </h1>
        </header>

        <div class="selecao-personagens">

            <!-- Player 1 -->
            <div class="personagem-grande personagem-jogador-1">
                <img src="src/imagens/thor.png" alt="Personagem selecionado" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>

            <!-- Lista de personagens -->
            <ul class="lista-personagens">

                <!-- Thor -->
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="src/imagens/thor.jpg" alt="Personagem Thor">
                </li>

                <!-- Homem de ferro -->
                <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="src/imagens/homem-de-ferro.jpg" alt="Personagem homem de ferro">
                </li>

                <!--  Viuva negra-->
                <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="src/imagens/viuva-negra.jpg" alt="Personagem Viúva Negra">
                </li>

                <!-- Hulk -->
                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="src/imagens/hulk.jpg" alt="Personagem Hulk">
                </li>

                <!-- Capitão América -->
                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="src/imagens/capitao-america.jpg" alt="Personagem Capitão América">
                </li>

                <!-- Ultron -->
                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="src/imagens/ultron.jpg" alt="Personagem Ultron">
                </li>

                <!-- Dr. Doom -->
                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="src/imagens/doutor-doom.jpg" alt="Personagem Doutor Doom">
                </li>

                <!-- Nova -->
                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="src/imagens/nova.jpg" alt="Personagem Nova">
                </li>

                <!-- Fênix -->
                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="src/imagens/fenix.jpg" alt="Personagem Fenix">
                </li>

            </ul>

            <!-- Player 2 -->
            <div class="personagem-grande personagem-jogador-2">
                <img src="src/imagens/ultron.png" alt="Personagem selecionado" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>

        </div>

    </main>
    
    <script src="src/js/index.js"></script>
</body>

</html>
